<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>BobShark</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #0f2d35, #264d5a);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  color: white;
}

.container {
  text-align: center;
}

h1 {
  font-size: 64px;
  margin: 10px 0;
}

p {
  font-size: 20px;
  opacity: 0.85;
}

/* cá heo animation */
.dolphin {
  width: 160px;
  margin: 0 auto;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
  100% { transform: translateY(0); }
}
</style>
</head>

<body>
  <div class="container">

    <!-- CÁ HEO SVG -->
    <svg class="dolphin" viewBox="0 0 200 100">
      <path d="M10 60 
               Q60 10 120 40
               Q160 60 190 40
               Q160 80 120 65
               Q80 90 60 70
               Q40 85 30 75
               Q15 70 10 60 Z"
            fill="#8fd3f4"/>
      <circle cx="140" cy="45" r="3" fill="#000"/>
    </svg>

    <!-- TÊN -->
    <h1>BobShark</h1>
    <p>“Đồng hành cùng Bob khai phá tương lai”</p>

  </div>
</body>
</html>
