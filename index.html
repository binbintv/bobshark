<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>BobShark</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #0f2d35, #264d5a);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  color: white;
}

.box {
  text-align: center;
}

h1 {
  font-size: 56px;
  margin: 8px 0;
}

p {
  font-size: 20px;
  opacity: 0.85;
}

/* cá heo */
.dolphin {
  width: 180px;
  margin: 0 auto;
}
</style>
</head>

<body>
<div class="box">

  <!-- CÁ HEO -->
  <svg class="dolphin" viewBox="0 0 300 120">
    <!-- thân -->
    <path d="M20 70
             C80 10, 180 10, 240 60
             C260 75, 290 65, 280 50
             C270 40, 250 45, 240 50
             C210 90, 120 100, 60 85
             C40 80, 25 75, 20 70 Z"
          fill="#9ad9f0"/>

    <!-- vây -->
    <path d="M120 70
             C100 95, 130 100, 150 85 Z"
          fill="#7fc6e0"/>

    <!-- mắt -->
    <circle cx="190" cy="50" r="4" fill="#000"/>
  </svg>

  <!-- TÊN -->
  <h1>BobShark</h1>
  <p>“Đồng hành cùng Bob khai phá tương lai”</p>

</div>
</body>
</html>
